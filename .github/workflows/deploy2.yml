name: Deploy Workflow
on: push
jobs:
    lintjob:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout project
          uses: actions/checkout@v2
        - name: Install dependencies
          run: npm install
        - name: Run Lint
          run: npm run lint
    testjob:
        runs-on: ubuntu-latest
        needs: lintjob
        steps:
            - name: Checkout project
              uses: actions/checkout@v2
            - name: Install dependencies
              run: npm install
            - name: Test project
              run: npm test
      buildjob:
        runs-on: ubuntu-latest
        needs: testjob
        steps:
            - name: Checkout project
              uses: actions/checkout@v2
            - name: Install dependencies
              run: npm install
            - name: Build project
              run: npm run build
            - name: Deploy code
              run: echo "Deploying code"